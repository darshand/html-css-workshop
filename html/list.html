<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lists</title>
</head>

<body>
  <ul>
    <!-- un ordered list  -->
    <li>banana</li>
    <!-- list item -->
    <li>apple</li>
    <li>
      <ul>
        <li>red</li>
        <li>green</li>
      </ul>
    </li>
  </ul>
  <ol> <!-- ordered list  -->
    <li>Books</li>
    <li>Pens
      <ul> <!-- nested list  -->
        <li>Black</li>
        <li>Blue</li>
      </ul>
    </li>
    <li>Etc</li>
  </ol>
  <!-- can change list style by adding inline. style="list-style-type:none;"  BUT THIS IS BAD WAY -->
</body>

</html>
