<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tables</title>
</head>

<body>
  <table>
    <!-- Table row with tr tag-->
    <tr>
      <!-- Table data -->
      <td>Hassan</td>
      <td>Mysore</td>
    </tr>
    <tr>
      <td>Mandya</td>
      <td>Maddur</td>
      <td>Belur</td>
    </tr>
  </table>

  <br>
  <br>
  <table>
    <tr>
      <!-- table heading with th tag -->
      <th>City</th>
      <th>College</th>
      <th>Link</th>
      <th>Year</th>
    </tr>
    <tr>
      <td >Hassan</td>
      <td>RIT</td>
      <td>www.rit.com</td>
      <td rowspan="2"> 2k17</td> <!-- rowsapan to merge specified rows -->
    </tr>
    <tr>
      <td>Mandya</td>
      <td>PES</td>
      <td>www.pes.com</td>
    </tr>
    <tr>
      <td colspan="4">FSMK CAMP</td>
    </tr>
  </table>
  <!-- colspan or rowspan to merge columns or rows-->
  <!-- border="1" or style="border:2px solid" to style-->
</body>

</html>
